version: "3.2"

services:

 mysqlDb:
  image: "mysql:8.0.0"
  ports:
    - "3306:3306"
  environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
  env_file:
    - configuration.env    
 app:
  build: 
   context: .
   dockerfile: Dockerfile 
  ports:
   - "101:80"
  links: 
   - mysqlDb

  

